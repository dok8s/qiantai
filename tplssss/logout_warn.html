<script>

	function show(){
		var out="";
		out+="您已被强制登出。 请重新登入。\n";
		out+="您可能因以下其一原因被登出：\n";
		out+="1.       系統登出。\n";
		out+="2.       您的帐户在多个地方登录。\n";
		out+="请重新登入。如有任何疑问，请联系上线或客服中心。\n";
		out+="\n";

		out+="You have been logged out from this session. Please log in again.\n";
		out+="You have been logged out for one of the following reasons:\n";
		out+="1. Your session has timed-out.\n";
		out+="2. You are logged in on another session.\n";
		out+="\n";
		out+="Please log in again. If you have questions or need assistance, please contact you upline or customer service.\n";
		out+="\n";

		//foot.innerHTML="<a href=http://"+document.domain+">http://"+document.domain+"</a>";
		alert(out);
		var protocol = document.location.protocol;
		window.location.href = protocol+"//"+document.domain;
	}
	//function window.alert(s) {
	//        divAlert.style.display = "block";
