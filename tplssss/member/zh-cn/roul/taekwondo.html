            <p class="b">跆拳道 </p>
            <ul>
                <li>选手在颁奖仪式上所授予的金牌，银牌及铜牌分别认定为第一名，第二名及第三名。 </li>
                <li>颁奖台上的位次将视为官方赛果，赛后的惩处或修正都不会更改注单的输赢结果。 </li>
                <li>所有的投注都将​​依据WTF (跆拳道)公布的官方赛果为准，即使该场赛事没有举行颁奖仪式。 </li>
                <li>在投注二选一赛事时,只有双方参赛者均参与比赛时,注单为有效。 </li>
            </ul>
