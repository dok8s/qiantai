    function iframe_onError(iframe,errorfunc){
        try{
            check = iframe.contentWindow.document.body.onload;
        }catch(e){
            check = null;
        }
        //console.log(iframe.id+"|"+iframe.contentWindow.location);
        if(check == null && iframe.loadsrc != undefined ){
            iframe.times = iframe.times || 0;
            errorfunc(iframe);
        }else{
            iframe.times = 0;
            try{
                iframe.loadsrc = ""+iframe.contentWindow.location;
            }catch(e){}
        }
    }
    function showerror(e){
        e.times+=1;

        setTimeout(function(){e.contentWindow.location=e.loadsrc;},5000);

    function chg_site(){

        var ret = false;
        var agent = navigator.userAgent;
        var ie = "MSIE";
        var pos = agent.indexOf(ie);
        //Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 5.1; Trident/4.0; .NET4.0C)

        //Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/47.0.2526.111 Safari/537.36
        //Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_5) AppleWebKit/601.3.9 (KHTML, like Gecko) Version/9.0.2 Safari/601.3.9
        var brows = new Array("Chrome","Safari","Firefox","rv:11");
        //alert(agent)

        if(pos!=-1){
            var tmp_agent = agent.substring(pos+ie.length,agent.length);
            var str = tmp_agent.indexOf(".");
            var version = tmp_agent.substring(0, str);
            if(version*1>=11) ret = true;
        }

        for(var i=0;i<brows.length;i++){
            if(agent.indexOf(brows[i]) != -1){
                ret = true;
                break;
            }
        }

        return ret;
    }

    <script>
    var now_site = "new";

    function setDomainEvent(){
        document.getElementById("newspan").onclick = clickHandler;
        document.getElementById("newspan").onmouseover = overHandler;
        document.getElementById("newspan").onmouseout = outHandler;
        document.getElementById("oldspan").onclick = hgg010;
        document.getElementById("oldspan").onmouseover = overHandler;
        document.getElementById("oldspan").onmouseout = outHandler;
    }

    function hgg010(){
        top.location.href = "http://pc.1198160.com";
    }


    //click
    function clickHandler(e){
        var obj = getTarget(e);
        var domain_type = obj.id.substr(0,3);

        setClassOut(document.getElementById(now_site+"span"), now_site);
        setClassOn(document.getElementById(domain_type+"span"), domain_type);

        now_site = domain_type;
    }

    //mouse over
    function overHandler(e){

        var obj = getTarget(e);
        var _id = obj.id;
        var site = _id.substr(0,3);

        setClassOn(obj, site);

    }

    //mouse out
    function outHandler(e){

        var obj = getTarget(e);
        var _id = obj.id;
        var site = _id.substr(0,3);

        if(site!=now_site){
            setClassOut(obj, site);
        }

    }

    function setClassOut(obj, site){
        obj.className = "index_"+site+"_btn_out";
    }

    function setClassOn(obj, site){
        obj.className = "index_"+site+"_btn";
    }


    function isIE10(){
        var ret = false;
        var agent = navigator.userAgent;
        var ie = "MSIE";
        var pos = agent.indexOf(ie);
        //Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 5.1; Trident/4.0; .NET4.0C)

        if(pos!=-1){
            var tmp_agent = agent.substring(pos+ie.length,agent.length);
            var str = tmp_agent.indexOf(".");
            var version = tmp_agent.substring(0, str);
            if(version*1<=10) ret = true;
        }
        return ret;
    }
    function getTarget(evt){
        var e = evt||window.event;
        if(navigator.userAgent.indexOf("MSIE")!=-1) return e.srcElement;
        return e.target;
    }

    function getProtocol(){
        return document.location.protocol;
    }
</script>
